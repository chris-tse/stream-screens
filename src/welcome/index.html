<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/dist/termynal.css">
    <link rel="stylesheet" href="../css/dist/tailwind.css">
    <title>Document</title>
</head>
<body class="grid items-center justify-center h-screen text-3xl bg-gradient">
    <div id="termynal" data-termynal data-ty-typeDelay="50">
        <span data-ty="input" data-ty-prompt="➜">npm install stream</span>
        <span data-ty="progress"></span>
        <span data-ty=>+ stream@1.0.0<br>added 1 package from 1 contributor in 5.05s</span>
        <span data-ty="input" data-ty-prompt="➜">npm run start:stream</span>
        <span data-ty=>Brewing coffee...</span>
        <span data-ty=>Resolving merge conflicts...</span>
        <span data-ty=>Watching anime...</span>
        <span data-ty=>Setting up OBS...</span>
        <span data-ty=>Adjusting volumes...</span>
        <span data-ty=>Starting soon. Please stand by...</span>
    </div>

    <script src="../js/termynal.js" data-termynal-container="#termynal"></script>
</body>
</html>
